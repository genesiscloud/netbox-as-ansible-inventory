netbox:
    main:
        api_url: 'http://localhost/api/dcim/devices/'
        #api_token: ''

    # Determing the key/index of the inventory entry.
    # In ansible terms that's the inventory_host_name.
    host_key:
        - name

    # How servers will be grouped.
    # If no group specified here, inventory script will return all servers.
    # Path ordering matters
    group_by:
        - grouping:
            netbox_fields:
                - path:
                    - device_role
                - path:
                    - rack
            seperator: "_"
        - grouping:
            netbox_fields:
                - path:
                    - platform

    # Use Netbox fields as host variables.
    # Path ordering matters
    hosts_vars:
        - inventory_var_name: ansible_ssh_host
          netbox_field:
              path:
                - primary_ip
          is_address: yes
